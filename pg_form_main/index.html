<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/estilos.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="https://kit.fontawesome.com/03567ab284.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="../css/normalize.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
</head>

<body>

  <div class="container_form_main registro activo" id="registro">
    <form action="" id="formulario">
      <div class="caja1_form">
        <label for="name">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Escribe Tu Nombre" required>
        <label for="">Correo:</label>
        <input type="email" id="correo" name="correo" placeholder="Escribe Tu Correo" required>
      </div>
      <div class="caja2_form">
        <label for="">Mensaje:</label>
        <textarea name="mensaje" id="mensaje" cols="30" rows="1" placeholder="Escribe Tu Mensaje" required></textarea>
        <input type="submit" value="Enviar">
      </div>
    </form>

  </div>

  <div class="container_main_exito">
    <div class="exito registro " id="exito">
      <div class="text_exito">
        <h3>Mensaje Enviado!</h3>
        <h4>Recibiras una respuesta en el menor tiempo posible , muchas gracias :)
        </h4>
      </div>
      <div class="container_img_check">
        <i class="fa-solid fa-circle-check"></i>
      </div>

      <div class="enviar_otro_mensaje">
        <a href="index.html">
          <p>Enviar otro Mensaje</p>
        </a>
      </div>
    </div>

  </div>



  <script src="../js/app/app.js"></script>
</body>

</html>
